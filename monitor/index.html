<body>
<nav class="navbar navbar-light bg-white border-bottom sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="../"><span class="emoji">ðŸ¤–</span>IoT Cart Manager</a>
    <div class="d-flex align-items-center gap-2">
      <button id="themeBtn" class="theme-toggle">ðŸŒ“</button>
      <a class="btn btn-outline-secondary" href="../">Dashboard</a>
      <a class="btn btn-outline-secondary" href="../control/">ðŸŽ® Control</a>
      <a class="btn btn-outline-secondary active" href="./">ðŸ“¡ Monitoreo</a>
    </div>
  </div>
</nav>
<div class="container py-4">
  <h3 class="mb-3">Monitoreo</h3>
  <div class="row g-3">
    <div class="col-md-6"><div class="card h-100"><div class="card-body"><h5 class="card-title">WebSocket Log</h5><div class="log" id="wslog"></div></div></div></div>
    <div class="col-md-6"><div class="card h-100"><div class="card-body">
      <h5 class="card-title">Ãšltimos 10 ObstÃ¡culos</h5>
      <div class="table-responsive">
        <table class="table align-middle" id="tbl-obs">
          <thead><tr><th>Status</th><th>Message</th><th>Timestamp</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div></div></div>
  </div>
  <div class="card mt-4"><div class="card-body">
    <h5 class="card-title">Ãšltimos 10 Movimientos</h5>
    <div class="table-responsive">
      <table class="table align-middle" id="tbl-moves">
        <thead><tr><th>Movement</th><th>Speed</th><th>Comment</th><th>Timestamp</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div></div>
</div>
<script type="module">
import "../assets/js/config.js";
import { getMovements, getObstacles } from "../assets/js/api.js";
import { connectWS, onWSMessage } from "../assets/js/ws.js";
const wslog=document.getElementById("wslog");
function addWS(txt){ const stamp=new Date().toLocaleTimeString(); const div=document.createElement("div"); div.innerHTML=`<span class="stamp">[${stamp}]</span> ${txt.replaceAll("<","&lt;").replaceAll(">","&gt;")}`; wslog.appendChild(div); wslog.scrollTop=wslog.scrollHeight; }
connectWS(); onWSMessage(msg=> addWS(JSON.stringify(msg)));
async function loadTables(){
  try{
    const [moves, obs] = await Promise.all([getMovements(), getObstacles()]);
    const tbM=document.querySelector("#tbl-moves tbody"); tbM.innerHTML="";
    (moves||[]).forEach(r=>{
      const tr=document.createElement("tr");
      tr.innerHTML = `<td><span class="badge-soft">${r.movement||r.status||"â€”"}</span></td><td>${r.speed!=null? r.speed+"%":"â€”"}</td><td>${r.comment||""}</td><td>${r.timestamp||r.time||""}</td>`;
      tbM.appendChild(tr);
    });
    const tbO=document.querySelector("#tbl-obs tbody"); tbO.innerHTML="";
    (obs||[]).forEach(r=>{
      const status=r.status||r.estado||"â€”";
      const message=r.message||r.mensaje|| (status==="OBSTACULO" ? `Obstacle at ${r.distance_cm||r.distance||"?"}cm` : "Path is clear");
      const tr=document.createElement("tr");
      tr.innerHTML = `<td><span class="badge-soft ${status==='OBSTACULO'?'text-danger':''}">${status}</span></td><td>${message}</td><td>${r.timestamp||r.time||""}</td>`;
      tbO.appendChild(tr);
    });
  }catch(e){ addWS("Error loading tables: "+e); }
}
loadTables(); setInterval(loadTables, 6000);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
